<header class="masthead" [ngStyle]="{'padding-top': '10rem',
    'padding-bottom': 'calc(10rem - 72px)',
    'background': 'linear-gradient(to bottom, rgba(92, 77, 66, .8) 0, rgba(92, 77, 66, .8) 100%), url(./assets/img/bg-masthead6.jpg)',
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-attachment': 'scroll',
    'background-size': 'cover'}">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold"></h1>
                <hr class="divider my-4">
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5"></p>


            </div>
        </div>
    </div>
</header>
