<app-header *ngIf="datos" slug="proyecto" [proyecto]="datos"></app-header>

<!-- Spinner -->

<div *ngIf="!imgArray" class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-8 text-center">
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Content -->


<div class="bg-light">
    <div class="container bg-white">
        <div class="row">
            <div *ngFor="let image of imgArray" class="col-md-6 mt-5">


                <div class="card border-0">
                    <img [src]="imageUrl + image" class="card-img-top" alt="...">
                </div>

            </div>
        </div>
    </div>
</div>
