<app-header slug="programacion"></app-header>
<div class="bg-light">
    <div class="container">

        <div class="row bg-white mt-1 p-4" *ngFor="let item of items">
            <div class="col-lg-6">
                <h2>{{ item.title }}</h2>
                <p>{{ item.body }}</p>

                <button class="btn btn-outline-info mb-2" (click)="goProyecto(item._id)">VER PROYECTO</button>
            </div>



            <div class="col-lg-6">
                <img class="img-fluid" src="http://localhost:3000/images/programacion/{{item.img}}" alt="">
            </div>


        </div>
    </div>
</div>
